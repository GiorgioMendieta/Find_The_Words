<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find The Word</title>
    <link href="/static/favicon.ico" rel="icon">
    <link rel="stylesheet" href="/static/style.css" />

    <!-- Pass in variables from Flask server to JS -->
    <script type="text/javascript">
        const NUM_LETTERS = parseInt('{{ num_letters | tojson}}')
        const NUM_GUESSES = parseInt('{{ num_guesses | tojson}}')
    </script>
</head>

<body>
    <div class="header-container">
        <div class="menu-left">
            <form class="form-board" action="/" method="post">
                <b>Board options</b>
                <div>
                    <input class="num-slider" id="guess-range" name="guesses" type="range" min="3" max="10" step="1"
                        value="{{num_guesses}}">
                    <label for="guesses"># Rows:</label>
                    <p id="guess-val">0</p>
                </div>
                <div>
                    <input class="num-slider" id="letter-range" name="letters" type="range" min="4" max="8" step="1"
                        value="{{num_letters}}">
                    <label for="letters"># Letters:</label>
                    <p id="letter-val">0</p>
                </div>

                <button class="menu-button btn-submit" type="submit">Submit</button>
            </form>
        </div>
        <div class="title-container">
            <h1>Find The Word!</h1>
        </div>
        <div class="menu-right">
            <button class="menu-button" type="button" id="share-result">
                Share score
            </button>
        </div>
    </div>

    <div class="game-container">
        <div class="alert-container" id="alert-container">
            <!-- Alerts go here -->
        </div>

        <div class="guess-grid-container">
            <div class="guess-grid">
                {% for guess in range(num_guesses) %}
                <div class="guess-row" id="guess-{{guess}}">
                    {% for letter in range(num_letters) %}
                    <div class="tile" id="tile-{{guess}}-{{letter}}">
                    </div>
                    {% endfor %}
                </div>
                {% endfor %}
            </div>
        </div>

        <div class="keyboard-container">
            {% for row in keys %}
            <div class="keyboard-row">
                {% for key in row %}
                {% if key == ' ' %}
                <div class="spacer"></div>
                {% elif key == "Enter" or key == "Back" %}
                <button class="key large" data-key="{{key}}">{{key}}</button>
                {% else %}
                <button class="key" data-key="{{key}}">{{key}}</button>
                {% endif %}
                {% endfor %}
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="/static/app.js"></script>

</body>

</html>
